[build]
  base = "frontend"
  publish = "dist"
  functions = "backend/functions"
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions]
  directory = "backend/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200